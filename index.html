<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pac-Man Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Pac-Man</h1>
  <div class="info">

  <div class="message" id="message"></div>
  <script src="script.js"></script>
</body>
</html>
